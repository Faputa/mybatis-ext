spring.datasource.dynamic.primary=ds1

spring.datasource.dynamic.datasource.ds1.driver-class-name=org.h2.Driver
spring.datasource.dynamic.datasource.ds1.url=jdbc:h2:mem:testdb_1;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.dynamic.datasource.ds1.username=sa
spring.datasource.dynamic.datasource.ds1.password=

spring.datasource.dynamic.datasource.ds2.driver-class-name=org.h2.Driver
spring.datasource.dynamic.datasource.ds2.url=jdbc:h2:mem:testdb_2;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.dynamic.datasource.ds2.username=sa
spring.datasource.dynamic.datasource.ds2.password=

# 当xml和class的路径不相同时需要指定xml的位置
mybatis-plus.mapper-locations=classpath:**/*Mapper.xml
# mybatis.mapper-locations=classpath:**/*Mapper.xml
